
    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
                                
                            <form id="loginForm" ng-submit="loginSubmit()">
                    <div class="form-group">
                        <label class="sr-only" for="username">Username</label>
                        <input  ng-model="user.username" type="text" class="form-control" id="userNameLogin" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input ng-model="user.password" type="password" class="form-control" id="passwordLogin" placeholder="Password">
                    </div>
<!--
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
-->
                    <button type="submit" class="btn btn-block btn-info">Sign in</button>
<!--
                    <button type="button" class="btn btn-default"
                       data-dismiss="modal">Cancel</button>
-->
                            </form>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
